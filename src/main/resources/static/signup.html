<!DOCTYPE html>

<html>
  <head>
    <Title>Your Spotter registration</Title>

    <link rel="stylesheet" href="styles/login-singup.css">

    <script src = "scripts/register.js" defer></script>
  </head>

  <body>
    <div class="wrapper">
      <h1>Sign Up</h1>

      <form action="#">
        <input type="text" placeholder="Email" id = email>
        <input type="text" placeholder="Password" id = password>
        <input type="text" placeholder="Re-enter Password" id = re-password>
      </form>

      <div class="terms">
        <input type="checkbox" id="checkbox">
        <label for="checkbox">I agree to these <a href="#">Terms & Conditions</a></label>
      </div>

      <div class = "submit">
        <form class = "submit-button" id = "form">
          <button submit-button>Sign Up</button>
        </form>
      </div>


      <div class="member">
        Already a member? <a href="./login.html">Login Here</a>
      </div>
    </div>
  </body>
</html>
