<!DOCTYPE html>
<head>
  <title>
    Registration and Login
  </title>
  <link rel="stylesheet" href="styles/login-singup.css">
</head>
<body>
  <div class="wrapper">
    <h1>Sign Up</h1>
    <form action="#">
      <input type="text" placeholder="Email">
      <input type="text" placeholder="Password">
      <input type="text" placeholder="Re-enter Password">
    </form>
    <div class="terms">
      <input type="checkbox" id="checkbox">
      <label for="checkbox">
        I agree to these <a href="#">Terms & Conditions</a>
      </label>
    </div>
    <button>
      Sign Up
    </button>
    <div class="member">
      Already a member? <a href="./login.html">
        Login Here
      </a>
    </div>
  </div>

</body>
</html>
