<!DOCTYPE html>

<html>
  <head>
    <Title>Your Spotter registration</Title>

    <link rel = "stylesheet" href = "/styles/page-layout.css">
    <link rel="stylesheet" href="/styles/login-singup.css">

    <script src = "https://code.jquery.com/jquery-1.7.1.min.js" defer></script>
    <script src = "scripts/user-scripts.js" defer></script>
    <script src = "scripts/load-header.js" defer></script>
    <script src = "/scripts/register.js" defer></script>
  </head>

  <body>
    <div class="wrapper">
      <div data-include = "/header"></div>

      <div class = "content-wrapper">
        <h1>Sign Up</h1>

        <form class = "login-details" action="#">
          <input type="text" placeholder="Email" id = email>
          <input type="password" placeholder="Password" id = password>
          <input type="password" placeholder="Re-enter Password" id = re-password>
        </form>

        <div class="terms">
          <input type="checkbox" id="checkbox">
          <label for="checkbox">I agree to these <a href="#">Terms & Conditions</a></label>
        </div>

        <div class = "submit">
          <form class = "submit-button" id = "form">
            <button submit-button>Sign Up</button>
          </form>
        </div>


        <div class="member">
          Already a member? <a href="/login.html">Login Here</a>
        </div>
      </div>
    </div>
  </body>
</html>
