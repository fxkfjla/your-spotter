<!DOCTYPE html>

<html>
  <head>
    <Title>YourSpotter</Title>

    <link rel = "stylesheet" href = "styles/index.css">

    <script src = "scripts/search-products.js" defer></script>
  </head>

  <body>
    <div class = "wrapper">

      <div class = "header" id = "header">
        <div class = "logo">
          <img class = "logo-image" src = "images/logo.png">
        </div>

        <div class = "search">
          <form class = "search-bar" id = "form">
            <input class = "search-bar" type = "text" placeholder = "search..." product-search>
          </form>
        </div>

        <div class = "login">
          <button class = "login-button">login</button>
        </div>

        <div class = "basket">
          <button class = "basket-button">basket</button>
        </div>
      </div>

      <div class = "content">

        <div class = "johnson-showcase">
          <iframe class = "okipullup" src="https://www.youtube.com/embed/W0LHTWG-UmQ?controls=0&showinfo=0&rel=0&autoplay=1&loop=1&playlist=W0LHTWG-UmQ&mute=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class = "categories">
          <h2 class = categories-paragraph>CATEGORIES</h2>

          <div class = "categories-grid">
            <div class = "product-category">
              <p class = "product-text">Whey</p>
            </div>
          </div>
        </div>

      </div>

    </div>
  </body>
</html>
