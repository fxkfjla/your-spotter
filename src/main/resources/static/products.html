<!DOCTYPE html>

<html>
  <head>
    <Title>Looking for</Title>

    <link rel = "stylesheet" href = "styles/page-layout.css">
    <link rel = "stylesheet" href = "styles/products.css">

    <template product-template>
      <div class = "product" product>
        <img class = "product-image" product-image>
        <div class = "product-name" product-name></div>
        <div class = "product-amount" product-amount></div>
        <div class = "product-price" product-price></div>
      </div>
    </template>

    <script src = "https://code.jquery.com/jquery-1.7.1.min.js" defer></script>
    <script src = "scripts/load-header.js" defer></script>
    <script src = "scripts/load-products.js" defer></script>
    <script src = "scripts/load-products-category.js" defer></script>
    <script src = "scripts/select-product.js" defer></script>
    <script src = "scripts/sort-products.js" defer></script>
  </head>

  <body>
    <div class = "wrapper">
      <div data-include = "header"></div>

      <div class = "content">
        <div class = sort-by-div>
          <h3 class = "sort-by-text">Sort by:</h3>
          <select class = "sort-by-select" sort-select>
            <option value = "most-popular" sort-popular>Most Popular</option>
            <option value = "price-asc" sort-price-asc>Price Ascending</option>
            <option value = "price-desc" sort-price-desc>Price Descending</option>
          </select>
        </div>

        <div class = "products-grid" products-container></div>
      </div>

    </div>
  </body>
</html>
