<!DOCTYPE html>

<html>
  <head>
    <title>Looking for</title>

    <link rel = "stylesheet" href = "styles/products.css">

    <template product-template>
      <div class = "product">
        <div class = "product-name" product-name></div>
        <div class = "product-amount" product-amount></div>
        <div class = "product-price" product-price></div>
      </div>
    </template>

    <script src = "scripts/load-products.js" defer></script>
    <script src = "scripts/search-products.js" defer></script>
  </head>

  <body>
    <div class = "wrapper">

      <div class = "header" id = "header">
        <div class = "logo">
          <img class = "logo-image" src = "images/logo.png">
        </div>

        <div class = "search">
          <form class = "search-bar" id = "form">
            <input class = "search-bar" type = "text" placeholder = "search..." product-search>
          </form>
        </div>

        <div class = "login">
          <button class = "login-button">login</button>
        </div>

        <div class = "basket">
          <button class = "basket-button">basket</button>
        </div>
      </div>

      <div products-container></div>

    </div>
  </body>
</html>
